<h1>Parties</h1>
<login-buttons></login-buttons>
<hr>
<br>
<parties-form></parties-form>
<br>
<ul>
    <li *ngFor="let party of parties | async">
        <a [routerLink]="['/party',party._id]">{{party.name}}</a>
        <p>{{party.description}}</p>
        <p>{{party.location}}</p>
        <button (click)="removeParty(party)">X</button>
    </li>
</ul>
